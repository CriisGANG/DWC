<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        var a = null; // Tipo null
        var b;  // TIpo undefined
        var c = false; //Boolean
        var d = 4; //number
        var e = 5.6; //number
        var f = "Hello"; //String
        // Object
        var g = {
            nombre: "Cristofol",
            apellidos: "Comas Llompart"
        };

        console.log(a, b, c, d, e, f, g);
        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof e);
        console.log(typeof f);
        console.log(typeof g);



        a = 3

        console.log(a);
        console.log(typeof a);
        
        // var -> declarar variables
        // ES6 -> declarar las variables con let o const
        let z = 99
        z = 99; // Mala Practica!!!!!!!!!! Provoca hosting
        console.log(z)
    </script>
</body>
</html>
